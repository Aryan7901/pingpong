<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section id="image">
      <img
        src="https://st2.depositphotos.com/4431055/11855/i/600/depositphotos_118559020-stock-photo-professional-ping-pong-rockets.jpg"
        alt="pingpong"
      />
      <p id="title" class="margin">Ping Pong Score Keeper</p>
    </section>
    <section id="main">
      <h1 class="margin"><span id="A">0</span> to <span id="B">0</span></h1>
      <p class="margin">Use the buttons below to keep score!</p>
      <div class="margin" id="score">
        <h2>Playing To</h2>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Select Rounds
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">3</a></li>
            <li><a class="dropdown-item" href="#">5</a></li>
            <li><a class="dropdown-item" href="#">7</a></li>
          </ul>
        </div>
      </div>
      <div id="buttons">
        <button type="button" class="btn btn-success" id="button1">
          +1 Player One
        </button>
        <button type="button" class="btn btn-primary" id="button2">
          +1 Player Two
        </button>
        <button type="button" class="btn btn-danger" id="reset">Reset</button>
      </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
